<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>机房地理位置</title>
    <script type="text/javascript" src="js/apiv2.0_street.js"></script>
    <script type="text/javascript" src="js/AreaRestriction.js"></script>

</head>
<body>
    <style type="text/css">
        body,
        html,
        #map_container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        .anchorBL {
            display: none;
        }
    </style>
    <div style="width: 100%;height: 100%;overflow: hidden;border:1px solid gray" id="map_container"></div>
</body>
</html>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
    map({
        COORDINATE_X: 120.329648,
        COORDINATE_Y: 31.484018,
        STATION_NAME: '暂无'
    })
    //渲染地图
    function map(result) {
        var map = new BMap.Map("map_container");    
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);    
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.NavigationControl());    
        map.addControl(new BMap.ScaleControl());    
        map.addControl(new BMap.OverviewMapControl());    
        map.addControl(new BMap.MapTypeControl());    
        map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用   

        //C#调用，开始画范围
        function OpenDrawRect() {
            drawingManager.open();
            drawingManager.setDrawingMode(BMAP_DRAWING_RECTANGLE);
            return;
        }
        //C#调用，结束画范围
        function CloseDrawRect() {
            drawingManager.close();

            return;
        }
    }
</script>
